<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
     <script type="text/javascript" language="javascript" src="javascript.js"></script>

</head>


<body>

    <header class="container header">

        <div class="row">

            <div class="col-12 header_area">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-4 col-lg-2">
                        <a href="/index.html">
                            <img src="imgs/logo.png" class="logo">
                        </a>
                    </div>
                    <div class="col-12 col-sm-12 col-md-8 col-lg-10 memu_area">
                        <nav class="nav nav-pills flex-column flex-sm-row">
                            <a class="flex-sm-fill text-sm-center nav-link" href="index.html">Pagina Inicial</a>
                            <a class="flex-sm-fill text-sm-center nav-link" href="index.html#howtoplay">Como Jogar</a>
                            <a class="flex-sm-fill text-sm-center nav-link" href="index.html#about">Sobre</a>
                        </nav>
                    </div>
                </div>
            </div>

        </div>

    </header>

    <div class="container">
        <div class="row mv-auto">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title text-center">
                            <img src="imgs/logo.png" width="200">
                        </div>
                        <form method="POST" onsubmit="store()">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Digite o seu email" required>
                            </div>
                            <div class="form-group">
                                <label>Nome</label>
                                <input type="text" name="email" class="form-control" placeholder="Digite o seu Nome" required>
                            </div>
                            <div class="form-group">
                                <label>Data de nascimento</label>
                                <input type="date" name="email" class="form-control"
                                    placeholder="Digite sua data de nascimento" required>
                            </div>
                            <div class="form-group">
                                <label>Senha</label>
                                <input type="password" id="password" class="form-control" placeholder="Digite a sua Senha" min="6" required>
                            </div>
                            <div class="form-group">

                                <input type="password" id="password_confirm" class="form-control" placeholder="Confira sua senha" min="6" oninput="check(this)" required>
                            </div>
							
							<script language='javascript' type='text/javascript'>
							function check(input) {
								if (input.value != document.getElementById('password').value) {
									input.setCustomValidity('As senhas devem ser iguais.');
								} else {
									input.setCustomValidity('');
								}
							}
							</script>
							
                            <p style="text-align: right;">
                                <img src="imgs/classificacao.png" width="50">
                            </p>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" name="lembrar" class="form-check-input">
                                    <label class="form-check-label">Lembre-me</label>
                                </div>
                            </div>
                            <button class="btn btn-primary btn-block">Criar conta</button>
                            <div class="form-group mt-2 mb-2 text-center">
                                <a href="login.html">JÃ¡ Sou Cadastrado</a>
                                <hr>
                                <button class="btn btn-danger btnc-google btn-lg btn-block text-uppercase"><i
                                        class="fab fa-google mr-2"></i> Login com Google</button>
                                <button class="btn btn-primary btnc-facebook btn-lg btn-block text-uppercase"><i
                                        class="fab fa-facebook mr-2"></i> Login com Facebook</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <footer class="container footer">

        <div class="row">

            <div class="col-12 footer_area">
                Copyright 2021 - Disciplina de Desenvolvimento Web - ICEI PUC Minas

            </div>

        </div>

    </footer>

    <script src="https://kit.fontawesome.com/fa32b4f206.js" crossorigin="anonymous"></script>
</body>

</html>
